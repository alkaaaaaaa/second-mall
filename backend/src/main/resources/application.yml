server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: ecommerce-backend
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ecommerce?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 
    
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis配置
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  type-aliases-package: com.example.ecommerce.entity

# JWT配置
jwt:
  secret: ecommerce-secret-key-2024
  expiration: 86400 # 24小时，单位：秒
  refresh-expiration: 604800 # 7天，单位：秒

# 应用自定义配置
app:
  upload:
    dir: ${user.dir}/uploads  # 文件上传保存的目录
    base-url: http://localhost:8080/api  # 文件访问的基础URL

# 日志配置
logging:
  level:
    com.example.ecommerce: debug
    org.apache.ibatis: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'

# 跨域配置
cors:
  allowed-origins: 
    - http://localhost:3000
    - http://127.0.0.1:3000
  allowed-methods: 
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: "*"
  allow-credentials: true 